<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <p class="calculator-display">890123</p>
            <div class="calculator-buttons">
                <button class="calculator-AC">AC</button>
                <button class="calculator-DEL">DEL</button>
                <button class="calculator-*">*</button>
                <button class="calculator-1">1</button>
                <button class="calculator-2">2</button>
                <button class="calculator-3">3</button>
                <button class="calculator-/">/</button>
                <button class="calculator-4">4</button>
                <button class="calculator-5">5</button>
                <button class="calculator-6">6</button>
                <button class="calculator-+">+</button>
                <button class="calculator-7">7</button>
                <button class="calculator-8">8</button>
                <button class="calculator-9">9</button>
                <button class="calculator--">-</button>
                <button class="calculator-0">0</button>
                <button class="calculator-=">=</button>
            </div>
        </div>
    </body>
</html>
