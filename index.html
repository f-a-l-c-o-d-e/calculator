<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container-calculator">
            <div class="calculator">
                <p class="calculator-display">890123</p>
                <div class="calculator-buttons">
                    <div class="calculator-firstRow">
                        <button class="calculator-AC red">AC</button>
                        <button class="calculator-DEL yellow">DEL</button>
                        <button class="calculator-moltiplication green">*</button>
                    </div>
                    <div class="calculator-secondRow">
                        <button class="calculator-1 white">1</button>
                        <button class="calculator-2 white">2</button>
                        <button class="calculator-3 white">3</button>
                        <button class="calculator-division green">/</button>
                    </div>
                    <div class="calculator-thirdRow">
                        <button class="calculator-4 white">4</button>
                        <button class="calculator-5 white">5</button>
                        <button class="calculator-6 white">6</button>
                        <button class="calculator-plus green">+</button>
                    </div>
                    <div class="calculator-fourthRow">
                        <button class="calculator-7 white">7</button>
                        <button class="calculator-8 white">8</button>
                        <button class="calculator-9 white">9</button>
                        <button class="calculator-- green">-</button>
                    </div>
                    <div class="calculator-fifthRow">
                        <button class="calculator-0 white">0</button>
                        <button class="calculator-equal green">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
