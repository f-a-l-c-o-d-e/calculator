<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <p class="calculator-display">890123</p>
            <div class="calculator-buttons">
                <button class="calculator-AC red">AC</button>
                <button class="calculator-DEL yellow">DEL</button>
                <button class="calculator-* green">*</button>
                <button class="calculator-1 white">1</button>
                <button class="calculator-2 white">2</button>
                <button class="calculator-3 white">3</button>
                <button class="calculator-/ green">/</button>
                <button class="calculator-4 white">4</button>
                <button class="calculator-5 white">5</button>
                <button class="calculator-6 white">6</button>
                <button class="calculator-+ green">+</button>
                <button class="calculator-7 white">7</button>
                <button class="calculator-8 white">8</button>
                <button class="calculator-9 white">9</button>
                <button class="calculator-- green">-</button>
                <button class="calculator-0 white">0</button>
                <button class="calculator-= green">=</button>
            </div>
        </div>
    </body>
</html>
