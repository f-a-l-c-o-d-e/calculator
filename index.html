<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/style.js" defer></script>
        <script src="./js/main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container-calculator">
            <div class="calculator">
                <p id="display" class="calculator-display">0</p>
                <div class="calculator-buttons">
                    <div class="calculator-firstRow">
                        <button id="AC" class="calculator-AC red">AC</button>
                        <button id="DEL" class="calculator-DEL yellow">DEL</button>
                        <button id="moltiplication" class="calculator-moltiplication green operator">*</button>
                    </div>
                    <div class="calculator-secondRow">
                        <button id="one" class="calculator-1 white">1</button>
                        <button id="two" class="calculator-2 white">2</button>
                        <button id="three" class="calculator-3 white">3</button>
                        <button id="division" class="calculator-division green operator">/</button>
                    </div>
                    <div class="calculator-thirdRow">
                        <button id="four" class="calculator-4 white">4</button>
                        <button id="five" class="calculator-5 white">5</button>
                        <button id="six" class="calculator-6 white">6</button>
                        <button id="addition" class="calculator-plus green operator">+</button>
                    </div>
                    <div class="calculator-fourthRow">
                        <button id="seven" class="calculator-7 white">7</button>
                        <button id="eight" class="calculator-8 white">8</button>
                        <button id="nine" class="calculator-9 white">9</button>
                        <button id="subtraction" class="calculator-- green operator">-</button>
                    </div>
                    <div class="calculator-fifthRow">
                        <button id="zero" class="calculator-0 white">0</button>
                        <button id="dot" class="calculator-dot white">.</button>
                        <button id="equal" class="calculator-equal green operator">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
